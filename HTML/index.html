<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <main>
        <div id="calculator">
            <p id="display"></p>
            <section id="numbers">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="operator">×</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="operator">–</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="operator">+</span>
                <span>.</span>
                <span>0</span>
                <span class="operator">÷</span>
                <span id="equal">=</span>
            </section>
        </div>
    </main>
    <script src="../JS/index.js"></script>
</body>
</html>
